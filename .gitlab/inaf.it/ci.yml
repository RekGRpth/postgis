.build_definition: &build_definition
  tags:
    # All the following tags will need to be present in
    # a runner in order to pick up the job
    - git-run-ia2
  except:
    - main
  before_script:
    - apt-get update -qq && apt-cache search postgresql-server-dev
    - apt-get update -qq && apt-get install -y
        autoconf
        codespell
        bison
        build-essential
        docbook-xsl-ns
        flex
        libcunit1
        libcunit1-dev
        libgdal-dev
        libgeos-dev
        libjson-c-dev
        libproj-dev
        libprotobuf-c1
        libprotobuf-c-dev
        libtool
        libxml2-utils
        postgresql
        postgresql-server-dev-all
        protobuf-c-compiler
        xsltproc
    - service postgresql start
    - su -l postgres -c "createuser -s `whoami`"
  script:
    - ./autogen.sh
    - ./configure
    - make
    - make check RUNTESTFLAGS=-v
    - make distclean

test:
  image: debian:trixie
  <<: *build_definition

test32:
  image: i386/debian:trixie
  <<: *build_definition
