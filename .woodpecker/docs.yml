      - make -C build-docs/doc/po/zh_Hans local-check-xml
    group: localized-check-xml
    when:
      path:
        include:
          - "doc/po/zh_Hans/*.po"
### TARGET html
  html-ja:
    image: *test_image
    commands:
      - make -C build-docs/doc/po/ja local-html
    group: localized-html
